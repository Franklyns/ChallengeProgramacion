<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title>encriptador</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" >
</head>
<body>
    <h1 class="titulo">CODIGO SECRETO</h1>
    <main class="mainc">
    
    <section>
        <form action="" class="box" id="formIngreso">
            <label for="info" class="textos">Introducir solo letras minusculas, sin acentos</label>
            <input class="text-in" type="text" id="inpuTexto" name="inpuTexto" placeholder="Ingrese el texto aqui">
            <input class="boton" id="btnCrypter" type="submit" value="ENCRIPTAR">
            <input class="boton" id="btnDecrypter" type="submit" value="DESENCRIPTAR">
        </form>
    </section>
    <section>
        <form action="" class="box" id="formSalida">
            <h2 class="textos">Mensaje encriptado:</h2>
            <input id="inCopy" class="text-in" type="text" id="outText" name="outText" placeholder="">
            <input id="btnCopiar" class="boton" type="submit" value="copiar">
        </form>
    </section>
    </main>
    <footer id="rodapie" >
        Franklin Salizar
    </footer>
    <script type="text/javascript" src="js/javascript.js"></script>
    <script type="text/javascript" src="js/copiar.js" ></script>
</body>
</html>
